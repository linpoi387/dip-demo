name: Checkout

on:
  workflow_dispatch:
  
jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 檢出程式碼
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: 設定 Docker Compose
      - name: Docker build image
        run: |
          docker build -t app_image_formation_fast:app_image_formation_fast .

      - name: Run Streamlit Container
        run: |
          docker run -d --name app_image_formation_fast -p 8501:8501 app_image_formation_fast
          sleep 5  # 等待 container 啟動
          
      # Display phpMyAdmin URL  
      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok
          
      - name: Start ngrok tunnel
        run: |
          ngrok config add-authtoken "${{ secrets.NGROK_AUTHTOKEN }}"
          nohup ngrok http 8501 > ngrok.log 2>&1 &

      - name: Wait for ngrok to start
        run: sleep 5

      - name: Show ngrok URL
        run: |
          curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url'

      - name: Keep GitHub Actions alive
        run: |
          echo "Press Ctrl-C to stop"
          tail -f /dev/null
