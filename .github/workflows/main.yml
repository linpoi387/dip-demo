name: Streamlit Docker + Ngrok

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t app_image_formation_fast .

      - name: Run Streamlit Container (detached, no TTY)
        run: docker run -d --name app_image_formation_fast -p 8501:8501 app_image_formation_fast

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok

      - name: Start ngrok tunnel (no TTY)
        run: |
          ngrok config add-authtoken "${{ secrets.NGROK_AUTHTOKEN }}"
          nohup ngrok http 8501 --log=stdout > ngrok.log 2>&1 &

      - name: Wait for ngrok to boot
        run: sleep 6

      - name: Show public ngrok URL
        run: |
          curl -s http://127.0.0.1:4040/api/tunnels \
          | jq -r '.tunnels[0].public_url'

      - name: Keep runner alive (no TTY needed)
        run: |
          # echo "Turn off workflow to stop the server."
          # while true; do sleep 60; done
          sleep 600

